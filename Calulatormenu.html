<html>
<head>
    <title>Calculator Menu</title>
    <link rel="stylesheet" href="Calulatormenu.css">
    <script>
        function performOperation() {
            const choice = document.getElementById("operation").value;
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                if (choice === "1") {
                    result = `The sum is: ${num1 + num2}`;
                } else if (choice === "2") {
                    result = `The product is: ${num1 * num2}`;
                } else {
                    result = "Invalid choice.";
                }
            }
            document.getElementById("result").innerText = result;
        }
    </script>
</head>
<body>
    <div class="calculator-container">
        <h2>Calculator Menu</h2>
        <label >Select an operation:</label>
        <select id="operation">
        <option value="1">1. Add</option>
        <option value="2">2. Multiply</option>
        </select>
        <label >Enter the first number:</label>
        <input type="number" id="num1">
        <label >Enter the second number:</label>
        <input type="number" id="num2">
        <button onclick="performOperation()">Calculate</button>
        <div id="result"></div>
    </div>
</body>
</html>
